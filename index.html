<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <title>Klippverket - Din Bästa Frisör i Västra Götaland</title>
    <meta name="description" content="Upptäck våra fantastiska produkter och tjänster på Klippverket, din bästa frisör i Västra Götaland. Boka tid idag!">
    <meta name="keywords" content="frisör, hårvård, klippning, Västra Götaland, hårprodukter">
    <meta name="author" content="Klippverket">
    <link rel="stylesheet" href="Klippverket_index-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    

</head>
<body>
    <div class="wrapper">
        <div id="navbar-container"></div>
            <div class="tonad-textcontainer">
                <h1>Välkommen till Klippverket</h1>
                <p>Upptäck våra fantastiska produkter och tjänster</p>
            </div>
                <div class="tonad-textcontainer">
                <h2>Öppet tider:</h2>
                <p>Mån-Fre: 9:00 - 18:00
                    <br>
                    Lör: 10:00 - 18:00
                    <br>
                    Sön: 10:00 - 16:00
                </p>
            </div>
        </div>
    </div>
    <footer id="index-footer" class="footer">
        <p>Följ oss på:
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </p>
        <p>&copy; 2025 Klippverket. Alla rättigheter förbehållna.</p>
    </footer>

    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const navbar = document.querySelector("#navbar-container");
    
            fetch('navbar_klippverket.html')
            .then(response => response.text())
            .then(data => {
                navbar.innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    
            // Övrig kod...
        });
    </script>
    
    
</body>
</html>
