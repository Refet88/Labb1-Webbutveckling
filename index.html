<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Klippverket</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Klippverket_index-styles.css">
    
    </head>
    <body>
      <div id="navbar-container"></div>
      <div class="text-center py-5 hero">
        <h1>Välkommen till Klippverket</h1>
        <p>Upptäck våra fantastiska produkter och tjänster</p>
      </div>
    </div>
    
    <footer class="footer bg-dark">
      <p>Följ oss på: <br>
        <a href="https://www.facebook.com" target="_blank">
          <i class="fab fa-facebook"></i> Facebook
        </a><br>
        <a href="https://www.instagram.com" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </p>
      <p>&copy; 2025 Klippverket. Alla rättigheter förbehållna.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch('navbar_klippverket.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#navbar-container').innerHTML = data;
        });
      });
      </script>

  </body>
  </html>
